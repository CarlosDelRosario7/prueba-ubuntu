name: Prueba-Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: mostrando ip
        run: curl ifconfig.me  # Muestra la IP p√∫blica del runner

      - run: cd servidor && npm ci  # Instala las dependencias del servidor
      - run: npm i nodemon -g  # Instala nodemon globalmente
      - run: ls -la
      - run: nodemon app.js