name: Prueba-Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Habilita el caché de npm para acelerar las instalaciones

      - run: npm ci  # Instala las dependencias del proyecto
      - run: npm run build --if-present  # Construye la aplicación si hay un script de build definido

      - name: Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama donde se desplegarán los archivos
          folder: dist  # Carpeta que contiene los archivos estáticos
          token: ${{ secrets.noc_TOKEN }}
